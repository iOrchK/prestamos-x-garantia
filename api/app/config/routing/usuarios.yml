usuarios_todos:
  path: /
  defaults: { _controller: "AppBundle:Usuarios:todos"}
  methods: GET

usuarios_crear:
  path: /
  defaults: { _controller: "AppBundle:Usuarios:crear"}
  methods: POST

usuarios_detalle:
  path: /{id}
  defaults: { _controller: "AppBundle:Usuarios:detalle"}
