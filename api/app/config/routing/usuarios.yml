usuarios_actualizar:
  path: /actualizar/{id}
  defaults: { _controller: "AppBundle:Usuarios:actualizar"}
  methods: POST

usuarios_eliminar:
  path: /eliminar/{id}
  defaults: { _controller: "AppBundle:Usuarios:eliminar"}
  methods: GET